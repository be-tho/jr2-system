<svg width="450" height="600" viewBox="0 0 450 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="450" height="600" fill="#fef3c7"/>
  
  <!-- Borde -->
  <rect x="20" y="20" width="410" height="560" rx="20" fill="#fde68a" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Patrón de tela -->
  <g transform="translate(50, 100)">
    <!-- Líneas horizontales de tela -->
    <rect x="0" y="0" width="350" height="2" fill="#f59e0b" opacity="0.3"/>
    <rect x="0" y="40" width="350" height="2" fill="#f59e0b" opacity="0.3"/>
    <rect x="0" y="80" width="350" height="2" fill="#f59e0b" opacity="0.3"/>
    <rect x="0" y="120" width="350" height="2" fill="#f59e0b" opacity="0.3"/>
    <rect x="0" y="160" width="350" height="2" fill="#f59e0b" opacity="0.3"/>
    <rect x="0" y="200" width="350" height="2" fill="#f59e0b" opacity="0.3"/>
    <rect x="0" y="240" width="350" height="2" fill="#f59e0b" opacity="0.3"/>
    <rect x="0" y="280" width="350" height="2" fill="#f59e0b" opacity="0.3"/>
    
    <!-- Líneas verticales de tela -->
    <rect x="0" y="0" width="2" height="280" fill="#f59e0b" opacity="0.3"/>
    <rect x="50" y="0" width="2" height="280" fill="#f59e0b" opacity="0.3"/>
    <rect x="100" y="0" width="2" height="280" fill="#f59e0b" opacity="0.3"/>
    <rect x="150" y="0" width="2" height="280" fill="#f59e0b" opacity="0.3"/>
    <rect x="200" y="0" width="2" height="280" fill="#f59e0b" opacity="0.3"/>
    <rect x="250" y="0" width="2" height="280" fill="#f59e0b" opacity="0.3"/>
    <rect x="300" y="0" width="2" height="280" fill="#f59e0b" opacity="0.3"/>
    <rect x="350" y="0" width="2" height="280" fill="#f59e0b" opacity="0.3"/>
  </g>
  
  <!-- Tijeras -->
  <g transform="translate(175, 350)">
    <!-- Mango izquierdo -->
    <path d="M0 0 Q-20 -10 -30 0 Q-20 10 0 0" fill="#6b7280" stroke="#374151" stroke-width="1"/>
    <!-- Mango derecho -->
    <path d="M0 0 Q20 -10 30 0 Q20 10 0 0" fill="#6b7280" stroke="#374151" stroke-width="1"/>
    <!-- Hojas -->
    <ellipse cx="0" cy="0" rx="25" ry="8" fill="#9ca3af" stroke="#6b7280" stroke-width="1"/>
    <!-- Centro -->
    <circle cx="0" cy="0" r="3" fill="#374151"/>
  </g>
  
  <!-- Texto "Sin imagen" -->
  <text x="225" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#92400e">
    Sin imagen disponible
  </text>
  
  <!-- Texto descriptivo -->
  <text x="225" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#b45309">
    Imagen por defecto
  </text>
  
  <!-- Decoración de esquinas -->
  <circle cx="40" cy="40" r="8" fill="#f59e0b" opacity="0.3"/>
  <circle cx="410" cy="40" r="8" fill="#f59e0b" opacity="0.3"/>
  <circle cx="40" cy="560" r="8" fill="#f59e0b" opacity="0.3"/>
  <circle cx="410" cy="560" r="8" fill="#f59e0b" opacity="0.3"/>
</svg>
